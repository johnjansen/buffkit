version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: buffkit-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly no --save ""
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
